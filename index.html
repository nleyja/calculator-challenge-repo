<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="calculator-grid">
    <div class="output-screen">
      <div data-previous-operand class="answer">123</div>
      <div data-current-operand class="current-input">456</div>
    </div>

<!-- Output Screen-->

<!-- Buttons -->

    <button data-all-clear class="two-space">AC</button>
    <button data-none></button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number> 3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="two-space">=</button>

  </section>

  <script src="calculator.js"></script>
</body>
</html>
