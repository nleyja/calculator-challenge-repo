<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div >
  <section class="calculator-grid">
    <div class="output-screen">
      <div class="current-input"> 
        <p class="screen-output"></p>
      </div>
    </div>

<!-- Output Screen-->

<!-- Buttons -->
  
    <button class="clear-button">AC</button>
    <button></button>
    <button class="oper-button">รท</button>
    <button class="num-button">1</button>
    <button class="num-button">2</button>
    <button class="num-button">3</button>
    <button class="num-button">*</button>
    <button class="num-button">4</button>
    <button class="num-button">5</button>
    <button class="num-button">6</button>
    <button class="oper-button">+</button>
    <button class="num-button">7</button>
    <button class="num-button">8</button>
    <button class="num-button">9</button>
    <button class="oper-button">-</button>
    <button class="num-button">.</button>
    <button class="num-button">0</button>
    <button class="equal-button">=</button>
  

  </section>

  <script src="script2.js"></script>
</div>
</body>
</html>
