<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="calculator-grid">
    <div class="output-screen">
      <div class="answer">123</div>
      <div class="current-input">456</div>
    </div>

<!-- Output Screen-->

<!-- Buttons -->

    <button class="two-space">AC</button>
    <button></button>
    <button>รท</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>-</button>
    <button>.</button>
    <button>0</button>
    <button class="two-space">=</button>

  </section>

  <script src="calculator.js"></script>
</body>
</html>
